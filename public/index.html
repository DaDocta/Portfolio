  <script>
    const titles = [
      "Now With 30% More \u{1F969}!", '"Differently Sane"', "Isaiah 43:19",
      "Crazy Life, Crazy Love", "010001110100001101010011", "Try The Arrow Keys",
      "Refresh This Page", "Resume In About", "+1 Viewer",
      'What Is A "Beyund?"', "Glory to Him", "Love God, Love People",
      "Space Is The Place", "Check Out My Store", "Hi! :D"
    ];

    function randomizeTitle() {
      const randomTitle = titles[Math.floor(Math.random() * titles.length)];
      document.title = randomTitle;
    }

    // Run the function to set a random title on page load
    window.onload = randomizeTitle;
  </script>
